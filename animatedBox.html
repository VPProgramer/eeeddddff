<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D animated box model</title>
    <link rel="stylesheet" href="styleAnimatedBox.css">

    
</head>

<body>

    <div class="container">
        <input type="button" value="HiteMe" id="">
        <div class="box">
            <div class="card" id="front">frontend developer</div>
            <div class="card" id="back">backend developer</div>
            <div class="card" id="left">app developer</div>
            <div class="card" id="right">full stack developer</div>
            <div class="card" id="top">cyber security</div>
            <div class="card" id="bottom">web design</div>
        </div>
    </div>


   


</body>

</html>
